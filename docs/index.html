<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waktu - Support & Privacy</title>
  <style>
    :root { --bg:#0b1020; --card:#131a2f; --text:#f2f5ff; --muted:#a8b3d1; --accent:#59c06a; }
    * { box-sizing:border-box; }
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:linear-gradient(160deg,#0b1020,#17213f); color:var(--text); }
    .wrap { max-width:760px; margin:0 auto; padding:40px 20px; }
    .card { background:rgba(19,26,47,.88); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:24px; backdrop-filter: blur(6px); }
    h1 { margin:0 0 8px; font-size:32px; }
    p { color:var(--muted); line-height:1.6; }
    .links { display:grid; gap:12px; margin-top:20px; }
    a { display:block; padding:14px 16px; border-radius:12px; background:rgba(89,192,106,.14); border:1px solid rgba(89,192,106,.35); color:#dfffe5; text-decoration:none; font-weight:600; }
    .small { margin-top:18px; font-size:13px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Waktu</h1>
      <p>Official support and policy pages for Waktu.</p>
      <div class="links">
        <a href="/waktusolat/support.html">Support</a>
        <a href="/waktusolat/privacy-policy.html">Privacy Policy</a>
      </div>
      <p class="small">Made by developers at Risk Creatives.</p>
    </section>
  </main>
</body>
</html>
